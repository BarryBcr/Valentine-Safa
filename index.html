<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? üíï</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff0f3 0%, #ffd6e0 50%, #ffb8c9 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            background: #fffbfc;
            border-radius: 30px;
            padding: 40px 50px;
            box-shadow: 0 20px 60px rgba(255, 150, 180, 0.3),
                        0 0 0 1px rgba(255, 200, 210, 0.5);
            text-align: center;
            max-width: 450px;
            width: 100%;
            min-height: 520px;
            position: relative;
            animation: floatIn 0.8s ease-out;
            overflow: hidden;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .cute-image {
            width: 180px;
            height: 180px;
            margin: 0 auto 25px;
            border-radius: 50%;
            overflow: hidden;
            background: #ffe4ec;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cute-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #e75480;
            margin-bottom: 30px;
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(231, 84, 128, 0.1);
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            min-height: 60px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b95 0%, #e75480 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(231, 84, 128, 0.4);
        }

        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(231, 84, 128, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #e0e0e0 0%, #c5c5c5 100%);
            color: #666;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .btn-no:hover {
            background: linear-gradient(135deg, #d0d0d0 0%, #b5b5b5 100%);
        }

        .btn-no.escaping {
            position: absolute;
            z-index: 1000;
            transition: all 0.2s ease-out;
        }

        .hint-text {
            font-size: 0.85rem;
            color: #c9a0a0;
            font-style: italic;
            margin-top: 10px;
        }

        /* Celebration State */
        .celebration {
            animation: celebrate 0.5s ease-out;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .celebration-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #e75480;
            margin-bottom: 25px;
            animation: bounce 0.6s ease infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }

        .celebration-gif {
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
            border-radius: 20px;
            overflow: hidden;
        }

        .celebration-gif img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .celebration-message {
            font-size: 1.2rem;
            color: #e75480;
            margin-top: 15px;
        }

        /* Floating hearts background */
        .heart {
            position: fixed;
            font-size: 20px;
            animation: float-up 4s ease-in infinite;
            opacity: 0.6;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Tablet */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                max-width: 400px;
                padding: 35px 40px;
                min-height: 480px;
            }

            .cute-image {
                width: 160px;
                height: 160px;
                margin-bottom: 20px;
            }

            .title {
                font-size: 2rem;
                margin-bottom: 25px;
            }

            .celebration-gif {
                width: 220px;
                height: 220px;
            }
        }

        /* Mobile */
        @media (max-width: 500px) {
            body {
                padding: 10px;
                min-height: 100dvh; /* Dynamic viewport height for mobile */
            }

            .container {
                padding: 25px 20px;
                border-radius: 25px;
                max-width: 100%;
                min-height: 450px;
            }

            .title {
                font-size: 1.7rem;
                margin-bottom: 20px;
                padding: 0 5px;
            }

            .cute-image {
                width: 130px;
                height: 130px;
                margin-bottom: 18px;
            }

            .btn {
                padding: 12px 28px;
                font-size: 1rem;
            }

            .buttons-container {
                gap: 15px;
                min-height: 50px;
            }

            .hint-text {
                font-size: 0.8rem;
            }

            .celebration-title {
                font-size: 2.5rem;
            }

            .celebration-gif {
                width: 180px;
                height: 180px;
            }

            .celebration-message {
                font-size: 1.05rem;
            }

            .heart {
                font-size: 16px;
            }
        }

        /* Small phones (iPhone SE, etc.) */
        @media (max-width: 375px) {
            .container {
                padding: 20px 15px;
                min-height: 420px;
            }

            .title {
                font-size: 1.5rem;
            }

            .cute-image {
                width: 110px;
                height: 110px;
                margin-bottom: 15px;
            }

            .btn {
                padding: 10px 24px;
                font-size: 0.95rem;
            }

            .celebration-title {
                font-size: 2.2rem;
            }

            .celebration-gif {
                width: 150px;
                height: 150px;
            }

            .celebration-message {
                font-size: 0.95rem;
            }
        }

        /* Landscape mode on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .container {
                min-height: auto;
                padding: 20px 30px;
                max-width: 500px;
            }

            .cute-image {
                width: 80px;
                height: 80px;
                margin-bottom: 10px;
            }

            .title {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }

            .btn {
                padding: 10px 25px;
                font-size: 0.9rem;
            }

            .hint-text {
                margin-top: 8px;
            }

            .celebration-title {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            .celebration-gif {
                width: 120px;
                height: 120px;
                margin-bottom: 10px;
            }

            .celebration-message {
                font-size: 0.9rem;
            }
        }

        /* Touch device improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn {
                -webkit-tap-highlight-color: transparent;
            }

            .btn-yes:hover {
                transform: none;
            }

            .btn-yes:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="cute-image">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWNxNm1kOGxqN2VzOHR3MmRnbWVrMnNtY3ZuMHl2YWI1Z3A5NHFtbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute bear with heart">
        </div>
        <h1 class="title">Nirali, will you be my Valentine?</h1>
        <div class="buttons-container" id="buttonsContainer">
            <button class="btn btn-yes" id="yesBtn">Yes üíï</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
        <p class="hint-text" id="hintText">"No" seems a bit shy...</p>
    </div>

    <script>
        const container = document.getElementById('mainContainer');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const hintText = document.getElementById('hintText');

        let noClickCount = 0;
        let yesScale = 1;
        let noScale = 1;
        let isEscaping = false;

        // Create floating hearts in background
        function createFloatingHearts() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'ü©∑', '‚ù§Ô∏è'];
            // Slower on mobile for better performance
            const interval = window.innerWidth <= 500 ? 800 : 500;

            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (3 + Math.random() * 3) + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 6000);
            }, interval);
        }

        // Move No button to random position within container
        function escapeNoButton(e) {
            if (!isEscaping) {
                noBtn.classList.add('escaping');
                isEscaping = true;
            }

            const padding = 15;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            // Calculate bounds within container
            const maxX = containerWidth - btnWidth - padding;
            const maxY = containerHeight - btnHeight - padding;

            let newX, newY;
            const containerRect = container.getBoundingClientRect();
            const mouseX = (e.clientX || e.touches?.[0]?.clientX || 0) - containerRect.left;
            const mouseY = (e.clientY || e.touches?.[0]?.clientY || 0) - containerRect.top;

            // Smaller distance threshold on mobile
            const isMobile = window.innerWidth <= 500;
            const minDistance = isMobile ? 60 : 100;

            // Calculate position away from mouse/touch within container
            let attempts = 0;
            do {
                newX = padding + Math.random() * (maxX - padding);
                newY = padding + Math.random() * (maxY - padding);
                attempts++;
            } while (
                Math.abs(newX - mouseX) < minDistance &&
                Math.abs(newY - mouseY) < minDistance &&
                attempts < 50
            );

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Also grow the Yes button
            noClickCount++;
            yesScale += 0.15;
            noScale = Math.max(0.5, noScale - 0.1);

            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;

            // Update hint text based on attempts
            const hints = [
                '"No" seems a bit shy...',
                'Are you sure about that? ü§î',
                'The No button is running away! üòÖ',
                'It really doesn\'t want to be clicked...',
                'Just say Yes already! üíï',
                'You can\'t escape love! üíñ',
                'Resistance is futile! üòä',
                'The Yes button looks lonely...'
            ];
            hintText.textContent = hints[Math.min(noClickCount, hints.length - 1)];

            // Hide No button if too small
            if (noScale <= 0.5) {
                noBtn.style.opacity = '0.3';
            }
        }

        // Celebration when Yes is clicked
        function celebrate() {
            // Fire confetti
            const duration = 4000;
            const end = Date.now() + duration;

            const colors = ['#ff6b95', '#e75480', '#ff9eb5', '#ffb8c9', '#ffd6e0'];

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // Big center burst
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: colors
            });

            // Replace content
            container.innerHTML = `
                <div class="celebration">
                    <h1 class="celebration-title">YAY! üéâ</h1>
                    <div class="celebration-gif">
                        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNnFtdWFjNnRzMWc0ODFoaXo5cXNxdHRiMXJ4cDBtaWI2bDd4NmR6dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/11sBLVxNs7v6WA/giphy.gif" alt="Happy dance">
                    </div>
                    <p class="celebration-message">I knew you'd say yes! üíï<br>You just made me the happiest person! ü•∞</p>
                </div>
            `;
        }

        // Event listeners
        noBtn.addEventListener('mouseenter', escapeNoButton);
        noBtn.addEventListener('click', escapeNoButton);
        noBtn.addEventListener('touchstart', escapeNoButton, { passive: true });

        yesBtn.addEventListener('click', celebrate);

        // Start floating hearts
        createFloatingHearts();
    </script>
</body>
</html>
